<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ticTacToe</title>

    <link rel="stylesheet" href="scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h2>tic-tac-toe</h2>
        <div class="board-container">
          <div class="box-1 item"></div>
          <div class="box-2 item"></div>
          <div class="box-3 item"></div>
          <div class="box-4 item"></div>
          <div class="box-5 item"></div>
          <div class="box-6 item"></div>
          <div class="box-7 item"></div>
          <div class="box-8 item"></div>
          <div class="box-9 item"></div>
        </div>
        <h2 class="status">X's Turn</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
